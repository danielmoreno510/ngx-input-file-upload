<label class="uploader" ondragover="return false;"
[class.loaded]="loaded" 
[style.outlineColor]="dragging ? activeColor : baseColor"
(dragenter)="handleDragEnter()"
(dragleave)="handleDragLeave()"
(drop)="handleDrop($event)">

<i class="icon icon-upload material-icons" [style.color]="dragging 
        ? ((imageSrc.length > 0) ? overlayColor : activeColor)
        : ((imageSrc.length > 0) ? overlayColor : baseColor)">&#xE2C3;</i>

<img [src]="imageSrc" (load)="handleImageLoad()" [class.loaded]="imageLoaded"/>
<input type="file" name="file" [accept]="acceptHtml" (change)="handleInputChange($event)">

</label>
